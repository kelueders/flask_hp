<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<meta name="Harry Potter API" content="Users create collections of Harry Potter characters"/>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.1.0/css/bootstrap.min.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
<link rel="stylesheet" href="../../static/css/main.css">
<title>A Harry Potter Character Collection</title>
</head>
<body>

    <!-- NavBar Here -->
    <nav class="ct-nav">
        <div>
            <img src="../../static/images/harry.jpg" alt="Logo">
        </div>

        <div>
            <ul id="horizontal-list">
                <a href="{{ url_for('general.home') }}">
                    <li class="list-group-item list-group-item-warning">Home</li>
                </a>
                <a href="{{ url_for('general.home') }}">
                    <li class="list-group-item list-group-item-warning">About Us</li>
                </a>
                {% if current_user.is_authenticated %}
                    <a href="{{ url_for('prof.profile')}}">
                        <li class="list-group-item list-group-item-warning">Profile</li>
                    </a>
                    <a href="{{ url_for('auth.logout')}}">
                        <li class="list-group-item list-group-item-warning">Log Out</li>
                    </a>
                {% else %}
                    <a href="{{ url_for('auth.signin') }}">
                        <li class="list-group-item list-group-item-warning">Sign In</li>
                    </a>
                    <a href="{{ url_for('auth.signup') }}">
                        <li class="list-group-item list-group-item-warning">Sign Up Free</li>
                    </a>
                {% endif %}
            </ul>
        </div>
    </nav>

    <!-- End Nav Bar -->

    <!-- Content for Other Pages -->
    {% block content %}       
    {% endblock content %}

<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/2.9.2/umd/popper.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.1.0/js/bootstrap.min.js"></script>
</body>
</html>
